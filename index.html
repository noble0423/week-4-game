<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystals Collector Game</title>
    <!-- Added a link to Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Added a link to style.css page -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Added a link to jQuery Library -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Added a link to javascript pg, game.js -->
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</head>
<body>

    <div class="jumbotron">
        <h1 class="text-center">The Magic Crystal Game!!</h1>
        <h2 class="text-center">Click on the crystals below and try to match the Computer Guess</h2>
    </div>
        
    <div class="container">
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Computer Pick</h3>
                </div>
                <div class="panel-body text-center">
                    <h1 id="random-number">???</h1>
                    <button id="random-button" class="btn btn-primary btn-lg"><h1><span class="glyphicon glyphicon-question-sign"></span></h1></button>
                </div>
            </div>
        
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Pick a crystal</h3>
                </div>
                <div class="panel-body text-center">
                    <!-- Images -->
                    <div id="crystals">
                        <img class="crystal-image" id="green-crystal" src="assets/images/green.png" alt="green crystal">
                        <img class="crystal-image" id="orange-crystal" src="assets/images/orange.png" alt="orange crystal">
                        <img class="crystal-image" id="pink-crystal" src="assets/images/pink.png" alt="pink crystal">
                        <img class="crystal-image" id="yellow-crystal" src="assets/images/yellow.png" alt="yellow crystal">
                    </div>
                </div>
            </div>
        
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Score</h3>
                </div>
                <div class="panel-body text-center">
                    <h1 id="score"></h1>
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Wins</h3>
                </div>
                <div class="panel-body text-center">
                    <h1 id="winCounter"></h1>
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Losses</h3>
                </div>
                <div class="panel-body text-center">
                    <h1 id="lossCounter"></h1>
                </div>
            </div>
        </div>
    </div>
    

</body>
</html>
